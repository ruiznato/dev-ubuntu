---
language: python
python: "2.7"
sudo: yes
dist: trusty

script:
  # test and execute playbook
  - sudo ./ansible/local.sh

  # validate everything installed
  - which idea
  - which soapui
  - which meld
  - which gnome-system-monitor
  - which guake

  # check versions
  - java -version
  - docker --version
  - google-chrome --version
  - git --version

  # check user is created
  - getent passwd neito
  - grep -Po "^sudo.+:\K.*$" /etc/group | grep neito
